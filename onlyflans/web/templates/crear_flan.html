{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h2>Agregar Flan </h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_flan_uuid">UUID:</label>
            <input type="text" class="form-control" name="flan_uuid" required id="id_flan_uuid">
        </div>
        <div class="form-group">
            <label for="id_name">Nombre:</label>
            <input type="text" class="form-control" name="name" maxlength="64" required id="id_name">
        </div>
        <div class="form-group">
            <label for="id_description">Mensaje:</label>
            <input type="text" class="form-control" name="description" required id="id_description">
        </div>
        <div class="form-group">
            <label for="id_image_url">Imagen:</label>
            <input type="url" class="form-control" name="image_url" required id="id_image_url">
        </div>
        <div class="form-group">
            <label for="id_slug">Slug:</label>
            <input type="text" class="form-control" name="slug" required id="id_slug">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="is_private"  id="id_is_private">
            <label class="form-check-label" for="id_is_private">Privado:</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
</div>
{% endblock  %}
