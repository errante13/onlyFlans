{% extends "base.html" %}

{% block content %}

        <div class= "container ">
            <h1 class="text-center">Bienvenido</h1>
        </div>

    <div class="card-group">
       <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            
                {% for flan in datos %}
                    <div class="col">
                        <div class="card" >
                                <img src="{{flan.image_url}}" class="card-img-top img-card" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{flan.name}}</h5>
                                <p class="card-text">{{flan.description}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            
        </div>            
    </div>




{% endblock  %}
